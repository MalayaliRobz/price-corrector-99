        </svg>
      </div>
      
      <div class="sub-heading">
        Rule:
      </div>

      <div class="rule-wrapper">
        <div>
          If price difference less than or equal to
        </div>
        <div class="rule-input">
          <input id="differenceLimitInput" type="number" min="1" value="4">
        </div>
        <div>
          round to nearest whole number
        </div>
      </div>

      <div class="sub-heading">
        Eg:
      </div>

      <div class="examples-list">
        <div id="example1" class="example">
          <span name="input">$99</span>
          <div>
            <svg width="7" height="7" viewBox="0 0 7 7" fill="none">
              <path d="M3.5 1.45833V5.54166" stroke="#25282B" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M5.54171 3.5L3.50004 5.54167L1.45837 3.5" stroke="#25282B" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <div name="output">
            $99
          </div>
        </div>

        <div id="example2" class="example">
          <span name="input">$17</span>

              <path d="M5.54171 3.5L3.50004 5.54167L1.45837 3.5" stroke="#25282B" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <div name="output">
            $12
          </div>
        </div>

        <div id="example4" class="example">

              <path d="M5.54171 3.5L3.50004 5.54167L1.45837 3.5" stroke="#25282B" stroke-linecap="round" stroke-linejoin="round"/>

              <path d="M5.54171 3.5L3.50004 5.54167L1.45837 3.5" stroke="#25282B" stroke-linecap="round" stroke-linejoin="round"/>

            $24

        <div id="example6" class="example">
          <span name="input">$35</span>

            $35

        </div>
      </div>

      <div id="contentChangedInfo" class="refresh hide">
        Refresh page to reflect changes
      </div>
